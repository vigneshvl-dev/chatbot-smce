<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading – Stella Mary’s College of Engineering</title>
  <style>
    :root {
      --primary: #3e7a50;
      --secondary: #baff8d;
      --glass-bg: rgba(255,255,255,0.18);
      --glass-border: rgba(255,255,255,0.28);
      --font: 'Outfit', 'Segoe UI', Arial, sans-serif;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      font-family: var(--font);
      background: linear-gradient(120deg, #4a8d5e 0%, #3e7a50 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* Tech/AI animated background dots */
    .bg-dots {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .bg-dot {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      animation: float 6s infinite alternate;
      filter: blur(1.5px);
    }
    .bg-dot:nth-child(1) { width: 80px; height: 80px; left: 10vw; top: 15vh; animation-delay: 0s;}
    .bg-dot:nth-child(2) { width: 50px; height: 50px; left: 70vw; top: 10vh; animation-delay: 1.2s;}
    .bg-dot:nth-child(3) { width: 100px; height: 100px; left: 60vw; top: 70vh; animation-delay: 2.1s;}
    .bg-dot:nth-child(4) { width: 60px; height: 60px; left: 20vw; top: 75vh; animation-delay: 0.7s;}
    .bg-dot:nth-child(5) { width: 40px; height: 40px; left: 80vw; top: 50vh; animation-delay: 1.7s;}
    @keyframes float {
      to { transform: translateY(-30px) scale(1.1);}
    }

    .loader-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 320px;
      width: 90vw;
      max-width: 370px;
      padding: 2.5rem 1.5rem 2.2rem 1.5rem;
      background: var(--glass-bg);
      border: 1.5px solid var(--glass-border);
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      margin: 0 auto;
    }
    .college-logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.2rem auto;
      box-shadow: 0 4px 18px rgba(0,0,0,0.10);
      opacity: 0;
      transform: scale(0.8);
      animation: logoIn 1.1s cubic-bezier(.6,.2,.3,1.1) 0.2s forwards;
    }
    .college-logo img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      border-radius: 50%;
      display: block;
    }
    @keyframes logoIn {
      to { opacity: 1; transform: scale(1);}
    }
    .college-title {
      font-size: 1.15rem;
      font-weight: 700;
      color: #fff;
      text-align: center;
      letter-spacing: 0.5px;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(24px);
      animation: titleIn 1.1s cubic-bezier(.6,.2,.3,1.1) 0.9s forwards;
      text-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    @keyframes titleIn {
      to { opacity: 1; transform: translateY(0);}
    }
    .typing {
      font-size: 1.35rem;
      font-weight: 800;
      color: #fff;
      text-align: center;
      min-height: 2.2em;
      letter-spacing: 0.5px;
      margin-bottom: 1.2rem;
      opacity: 0;
      animation: fadeUp 0.7s 1.7s forwards;
      white-space: pre;
    }
    @keyframes fadeUp {
      to { opacity: 1; }
    }
    .spinner {
      margin: 0 auto 0.7rem auto;
      width: 48px;
      height: 48px;
      border: 4px solid #e0f7e9;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1.1s linear infinite;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    @keyframes spin {
      to { transform: rotate(360deg);}
    }
    .loading-text {
      font-size: 1rem;
      color: #eaffea;
      text-align: center;
      letter-spacing: 0.2px;
      opacity: 0.85;
      margin-top: 0.2rem;
    }
    @media (max-width: 600px) {
      .loader-container {
        min-width: 0;
        width: 98vw;
        max-width: 99vw;
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
      }
      .college-logo { width: 64px; height: 64px;}
      .spinner { width: 36px; height: 36px;}
      .college-title { font-size: 1rem;}
      .typing { font-size: 1.05rem;}
    }
  </style>
</head>
<body>
  <div class="bg-dots">
    <div class="bg-dot"></div>
    <div class="bg-dot"></div>
    <div class="bg-dot"></div>
    <div class="bg-dot"></div>
    <div class="bg-dot"></div>
  </div>
  <div class="loader-container">
    <div class="college-logo">
      <img src="https://i.postimg.cc/c1tz21fv/SMCOE-Autonomous-Anna-(1).png" alt="Stella Mary's College of Engineering Logo"/>
    </div>
    <div class="college-title">Welcome to D.esk AI</div>
    <div class="typing" id="typing"></div>
    <div class="spinner"></div>
    <div class="loading-text">Loading, please wait...</div>
  </div>
  <script>
    // Typing animation for the main text
    const typingText = "Welcome To D.esk Ai";
    const typingEl = document.getElementById('typing');
    let idx = 0;
    function type() {
      if (idx <= typingText.length) {
        typingEl.textContent = typingText.slice(0, idx);
        idx++;
        setTimeout(type, 38);
      }
    }
    setTimeout(type, 1700);

    // Redirect after 4 seconds
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 4000);
  </script>
</body>
</html>
